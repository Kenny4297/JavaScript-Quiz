<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="./assets/script.js" type="text/javascript" defer></script>
    <title>JavaScript Quiz web lab </title>
</head>
<body>
    <!-- End Page section -->
    <!-- It was tricky getting the form to work JS side, so I just left it in the HTML -->
    <section id="end-page">
        <h1>Great Job!</h1>

        <p>Your score is: <span id="finalScore"></span></p>

        <section id="high-score-record">

            <p>Congratulations! Yours score is good enough for the 'high score' wall! Please, I must know who you are!</p>
            
            <form action="">
                <div>
                    <label for="name" >Name</label>
                    <input type="text" id="name" autocomplete="off">
                </div>
    
                <div>
                    <button id="btn">Submit</button>
                </div>
            </form>
        </section>

       <button class="go-back-button">Go Back</button>

    </section>

</body>
</html>
