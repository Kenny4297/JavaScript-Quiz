<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" type="text/javascript" defer></script>
    <title>JavaScript Quiz web lab </title>
</head>
<body>
    <!-- Home Page -->
    <section id="home-page">
        <h1 class="home-h1">Javascript Quiz</h1>

        <p>This is where the description of the class will go</p>

        <button id="start-game-button">Start game!</button>
    </section>

    <!-- Quiz Section -->
    <section id="section">

        <h1 id="title"></h1>

        <p id="paragraph"></p>

        <button id="q1" class="button"></button>
        <button id="q2" class="button"></button>
        <button id="q3" class="button"></button>
        <button id="q4" class="button"></button>

    </section>

    <!-- High Scores Section? -->
    <section class="high-scores">
        <h1>High Scores!</h1>
        
        <input type="text"><p>Add your name here!</p>
    </section>

</body>
</html>
