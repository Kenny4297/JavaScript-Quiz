<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="./assets/script.js" type="text/javascript" defer></script>
    <title>Quiz Class</title>

<body>
    <!-- The homepage -->

    <section id="home">
        <h1 id="home-title">Javascript Quiz!</h1>

        <p>Answer the all the questions within a certain time period. If you get an answers wrong, you lose some time. If you finish the quiz you can add your score and see how others compare!</p>

        <button id="start-game-button">Start Game!</button>

        <button id="high-scores">High Scores</button>
    </section>

    <!-- The blueprint for the question pages -->
    <section id="page">
        <h1 id="question-title"></h1>
            <section id="button-section">

                <button><p id="c2"></p></button>
                <button><p id="c3"></p></button>
                <button><p id="c4"></p></button>
            </section>

    </section>
